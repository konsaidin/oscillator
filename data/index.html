<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Phase Power Monitor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¡ 3-Phase Power Monitor</h1>
            <div id="connection-status" class="status disconnected">Disconnected</div>
        </header>

        <div class="dashboard">
            <!-- Phase A -->
            <div class="card phase-a">
                <h2>Phase A</h2>
                <div class="value"><span id="val-a">0.0</span> V</div>
                <div class="bar-container">
                    <div id="bar-a" class="bar" style="width: 0%"></div>
                </div>
            </div>

            <!-- Phase B -->
            <div class="card phase-b">
                <h2>Phase B</h2>
                <div class="value"><span id="val-b">0.0</span> V</div>
                <div class="bar-container">
                    <div id="bar-b" class="bar" style="width: 0%"></div>
                </div>
            </div>

            <!-- Phase C -->
            <div class="card phase-c">
                <h2>Phase C</h2>
                <div class="value"><span id="val-c">0.0</span> V</div>
                <div class="bar-container">
                    <div id="bar-c" class="bar" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="details-grid">
            <div class="card">
                <h3>Line Voltages</h3>
                <p>A-B: <span id="val-ab">0.0</span> V</p>
                <p>B-C: <span id="val-bc">0.0</span> V</p>
                <p>C-A: <span id="val-ca">0.0</span> V</p>
            </div>
            <div class="card">
                <h3>Quality</h3>
                <p>Unbalance: <span id="val-unbalance">0.0</span> %</p>
                <p>Frequency: <span id="val-freq">50.0</span> Hz</p>
            </div>
            <div class="card alerts" id="alerts-panel">
                <h3>Alerts</h3>
                <ul id="alerts-list">
                    <li>System OK</li>
                </ul>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="voltageChart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
